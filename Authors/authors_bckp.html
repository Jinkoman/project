
<div class="row">
    <div class="col s12 card-panel blue lighten-2" ncy-breadcrumb></div>
    <div class="col s6">
        <div>
            <!--<input id="searchAuthor"-->
                   <!--class="validate"-->
                   <!--placeholder="Enter author name, surname, ID"-->
                   <!--ng-model="ctrl.searchValue"-->
                   <!--ng-change="ctrl.startSearch(event)">-->
            <search-input type="'authors'" input-data="ctrl.authors" search-action="ctrl.search"></search-input>
        </div>
        <div class="search">
            <ul>
                <li ng-repeat="findAuthors in ctrl.searchResults">
                    <div ng-click="ctrl.editAuthor(findAuthors)">{{findAuthors.name}} {{findAuthors.sname}} ID:
                        {{findAuthors.id}}
                    </div>
                </li>
            </ul>
        </div>
        <div class="edit">
            <div>
                <a class="waves-effect waves-light btn blue lighten-2" ng-click="ctrl.initCreateForm()">Create
                    author</a>
            </div>
            <div>
                <p>
                    <input placeholder="name" ng-model="ctrl.newName">
                </p>
                <p>
                    <input placeholder="surname" ng-model="ctrl.newSname">
                </p>
                <p>
                    <input placeholder="date" type="text" class="datepicker" ng-model="ctrl.newDate">
                </p>
                <div ng-if="!ctrl.createMode">
                    <input type="number" placeholder="Book ID" ng-model="ctrl.idAddBook">
                    <button class="waves-effect waves-light btn" ng-click="ctrl.addBookToAuthor()">ADD</button>
                    <div>
                        <ul>
                            <li ng-repeat="book in ctrl.getAllBooksByID(ctrl.updateUserID)"><span
                                    style="font-weight: bolder">"{{book.name}}"</span> ID: {{book.id}}
                            </li>
                        </ul>
                    </div>
                </div>
                <button class="waves-effect waves-light btn" ng-click="ctrl.create()">{{ctrl.createMode ? 'Create' :
                    'Update'}}
                </button>
            </div>
        </div>
    </div>
    <br/>

</div>
